<section class="page-indicator-dots-container">
    @if (isPreviousPageAvailable()) { <button (click)="selectPreviousPage()"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></button> }
    @if (isPreviousItemAvailable()) { <button (click)="selectPreviousItem()"><span class="material-symbols-outlined">arrow_left</span></button> }
    @for (item of currentPageItems(); track item.index) {
        <button [matTooltip]="item.label" (click)="selectItem(item.index)" class="page-indicator-dot">
            @if (selectedIndex() === item.index) {
                <span class="material-symbols-outlined"> radio_button_checked</span>
            } @else {
                <span class="material-symbols-outlined">radio_button_unchecked</span>
            }
        </button>
    }
    @if (isNextItemAvailable()) { <button (click)="selectNextItem()"><span class="material-symbols-outlined">arrow_right</span></button> }
    @if (isNextPageAvailable()) { <button (click)="selectNextPage()"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></button> }
</section>
